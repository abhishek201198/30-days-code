        function myMove(){
            let pos = 0;
            const elem = document.getElementById('inside');
            const id = setInterval(frames,1)
            function frames(){
                if(pos == 350){
                    clearInterval(id);
                }
                pos++;
                elem.style.top = pos + 'px';
                elem.style.left = pos + 'px';
            }
        }
    </script>
